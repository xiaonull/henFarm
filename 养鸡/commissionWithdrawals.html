<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css/reset.css" />

    <link rel="stylesheet" href="css/mycenter.css" />
    <link rel="stylesheet" href="css/hts-tradingcenter.css" />
    <style type="text/css"> 
        .container {
            margin-top: 0.5rem;
        }
        .prop-name {
            margin-left: 0.5rem;
        }
        .date-record {
            margin-left: 0.5rem;
        }
        .coinNum {
            text-align: center;
            font-size: 0.6rem;
            border-bottom: 1px solid #E6E6E6;
            padding-bottom: 0.3rem;
        }
        .coinNum span {
            color: #76af20;
        }
        .withdrawals {
            font-size: 0.6rem;
            line-height: 0.6rem;
        }
        .modal label {
            font-size: 16px;
            font-weight: 600;
            display: block;
            float: left;
            width: 30%;
            margin-top: 0.2rem;
        }
        .modal input {
            width: 9rem;
            height: 1.2rem;
            padding-left: 15px;
            line-height: 1.2rem;
            border-radius: 0.5rem;
            border: 2px solid #D5D5D5;
            position: relative;
            overflow: hidden;
            display: block;
            float: left;
            width: 60%;
        }
        .modal .modal-body {
            height: 2.5rem;
        }
        .prompt {
          display: none;
          width: 10rem;
          height: 2.3rem;
          line-height: 2.3rem;
          margin: auto;
          text-align: center;
          color: #fff;
          background-color: rgba(0, 0, 0, 0.5);
          border-radius: 0.6rem;
          font-size: 0.56rem;
          position: absolute;
          left: 2.4rem;
          top: 9rem;
      } 
      .share {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1060;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .wrap {
        position: relative;
    }
    .shareImg {
        width: 80%;
        height: 85%;
        margin: 5% auto;
    }
    .money {
        position: absolute;
        bottom: 2%;
        right: 12%;
        font-size: 1.3rem;
        color: #F22323;
    }
    .text {
        font-size: 0.7rem;
        position: relative;
        top: -0.2rem;
        font-weight: 600;
    }
    .rebateDeatil .list {

    }
    .rebateDeatil .list .item {
        height: 1.4rem;
        line-height: 1.4rem;
        border-bottom: 1px solid #E6E5E5;
    }
    .rebateDeatil .list .item .from_user {
        width: 50%;
        float: left;
        padding-left: 0.5rem;
    }
    .rebateDeatil .list .item .rebate {
        width: 50%;
        float: right;
        text-align: right;
        padding-right: 0.5rem;
    }
</style>

<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>

    (function() {
        var html = document.documentElement;
        var hWidth = html.getBoundingClientRect().width;
        html.style.fontSize = hWidth / 15 + "px";

<body>
    <section class="share">
        <div class="wrap">
            <img src="./img/mycenter/commissionWithdrawals.jpg" class="shareImg">
            <p class="money"><span class="text">提现了金币：</span><span class="money_text">￥100</span></p>
        </div>
    </section>
    <header>
        <a href="mycenter.html"><img class="arrows-left" src="img/mycenter/arrows-left.png" alt=""></a>
        佣金提现
        <button class="arrows-r withdrawals">提现</button>
    </header>
    <div class="do-record">
        <div class="coinNum">您有佣金：<span></span> 待提现</div>
        <nav class="tradingNav">
            <ul>
                <li class="active">
                    一级好友
                </li>
                <li>
                    二级好友
                </li>
                <li>
                    三级好友
                </li>
                <li class="rebateDeatilNav">
                    佣金详情
                </li>
            </ul>
        </nav>
        <div class="tradingPanel">
            <section class="active">
                <!-- 这是面板-一级好友 -->
                <div class="container">
                </div>
            </section>
            <section>
                <!-- 这是面板-二级好友 -->
                <div class="container">
                </div>
            </section>
            <section>
                <!-- 这是面板-三级好友 -->
                <div class="container">
                </div>
            </section>
            <section>
                <!-- 这是面板-佣金详情 -->
                <div class="container rebateDeatil">
                    <div class="list">
                        <!-- <div class="item">
                            <p class="from_user">某某某</p>
                            <p class="rebate">0.3元</p>
                        </div> -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        提取佣金（截图分享到朋友圈后请联系客服提现）
                    </h4>
                </div>
                <div class="modal-body">
                    <label>数量：</label><input class="num" type="number" name="num" placeholder="" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" 
                    data-dismiss="modal">关 闭
                </button>
                <button type="button" class="btn btn-primary withdrawalsBtn">
                    提 现
                </button>
            </div>
        </div>
    </div>
</div>
<section class="animated zoomIn prompt"></section>
<script src="js/base.js"></script>
<script type="text/javascript" src="js/modal.min.js"></script>
<script type="text/javascript" src="js/hts-tradingcenter.js"></script>
<script type="text/javascript">
    function FrientList(data) {
        var templ = '';
        templ += '<div class="do-record">';
        templ +=    '<font class="prop-name">' + data.name + '</font>';
        templ +=    '<br>';
        templ +=    '<div class="buy-successfully">' + data.phone + '</div>';
        templ +=    '<div class="date-record">id：' + data.id + '</div>';
        templ +=    '<hr>';
        templ += '</div>';

        this.template = templ;
    }
    
    (function() {
        var option = {
            url: 'api/personal/friends',
            beforeSend: function(xhr) {
            },
            complete: function(xhr) {
            },
            success: function(result) {
                var lv1 = [];
                var lv2 = [];
                var lv3= [];

                if(result.data.lv1) {
                    lv1 = result.data.lv1;
                }
                if(result.data.lv2) {
                    lv2 = result.data.lv2;
                }
                if(result.data.lv3) {
                    lv3 = result.data.lv3;
                }

                for(var i = 0, j = lv1.length; i < j; i++) {
                    $(".container").eq(0).append((new FrientList(lv1[i])).template);
                }
                for(var i = 0, j = lv2.length; i < j; i++) {
                    $(".container").eq(1).append((new FrientList(lv2[i])).template);
                }
                for(var i = 0, j = lv3.length; i < j; i++) {
                    $(".container").eq(2).append((new FrientList(lv3[i])).template);
                }
            }
        }

        myAjax(option);
    })();

    (function() {
        var option = {
            url: 'api/personal/profile',
            beforeSend: function(xhr) {
            },
            complete: function(xhr) {
            },
            success: function(result) {
                $('.coinNum span').html(result.data.profile.rebate);
            }
        }

        myAjax(option);
    })();
    
    $('.rebateDeatilNav').on('click', function() {
        var option = {
            url: 'api/personal/rebate/records',
            beforeSend: function(xhr) {
            },
            complete: function(xhr) {
            },
            success: function(result) {
                if(result.status_code === 0) {
                    var data = result.data.records;
                    $('.rebateDeatil .list').empty();
                    for(var i = 0, l = data.length; i < l; i++) {
                        var templ = '';
                        templ += '<div class="item">';
                        templ +=    '<p class="from_user">' + data[i].from_user + '</p>';
                        templ +=    '<p class="rebate">' + data[i].rebate + '元</p>';
                        templ += '</div>';
                        $('.rebateDeatil .list').append(templ);
                    }
                }
            }
        }

        myAjax(option);
    });

    $('.withdrawals').on('click', function(event) {
        event.preventDefault();
        $('#myModal').modal({
            keyboard: true
        });
    });

    var prompt = $('.prompt');  

    $('.withdrawalsBtn').on('click', function(event) {
        event.preventDefault();
        var num = $('.num').val();
        if(num === '' || num === null || num === '0') {
            prompt.show().delay(2000).hide(300);
            prompt.html("请输入提取数额！");    
            return;
        }


        var option = {
            url: 'api/personal/rebate2coin',
            type: 'POST',
            data: {
                number: num
            },
            beforeSend: function(xhr) {
            },
            complete: function(xhr) {
            },
            success: function(result) {
                prompt.show().delay(2000).hide(300);
                prompt.html(result.message);  

                if(result.status_code === 0) {
                    $('.money_text').html($('.num').val());
                    $('.share').css('display', 'block');
                }
            }
        }

        myAjax(option);

    });

    $('.shareImg').on('click', function(e) {
        e.stopPropagation();
    })

    $('.share').on('click', function() {
        $('.share').css('display', 'none');
    })
</script>
</body>
</html>
