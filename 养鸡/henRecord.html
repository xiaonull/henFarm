            var html = document.documentElement;

        })();

<body>
    <header>
        <a href="mycenter.html"><img class="arrows-left" src="img/mycenter/arrows-left.png" alt=""></a>
        交易中心
        <button class="arrows-r">出售</button>
    </header>
    <div class="do-record">
        <nav class="tradingNav">
            <ul>
                <li class="active">
                    我的出售
                </li>
                <li>
                    我要购买
                </li>
                <li>
                    交易完成
                </li>
            </ul>
        </nav>
        <div class="tradingPanel">
            <section class="active">
                <!-- 这是面板-我的出售 -->

            </section>
            <section>
               <!-- 这是面板-我要购买 -->
           </section>
           <section>
               <!-- 这是面板-交易完成 -->
           </section>
       </div>
   </div>
   <script src="js/base.js"></script>
   <script type="text/javascript"">
    var option = {
        url: 'api/henyard/eggpicking',
        beforeSend: function(xhr) {
        },
        complete: function(xhr) {
        },
        success: function(result) {
            var list = [];
            list = result.data.egg_picking_records;
            for(var i = 0, j = list.length; i < j; i++) {
                $(".active .container").append((new CollectEggsRecords(list[i])).template);
            }
        }
    }

    myAjax(option);

    function CollectEggsRecords(data) {
        var templ = '';
        templ += '<div class="do-record">';
        templ +=    '<font class="prop-name">收蛋</font>';
        templ +=    '<br>';
        templ +=    '<div class="collect-successfully">+10</div>';
        templ +=    '<div class="date-record">' + data.time + '</div>';
        templ +=    '<hr>';
        templ += '</div>';

        this.template = templ;
    }


</script>
</body>
</html>
